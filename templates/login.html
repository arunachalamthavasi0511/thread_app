<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Thread Inventory</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #cbb2fe, #f9e7ff);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 1.5rem;
            padding: 2rem 2.5rem;
            background-color: #ffffffdd;
            box-shadow: 0 18px 45px rgba(0,0,0,0.15);
        }
        .login-title {
            font-weight: 700;
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 0.4rem;
        }
        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .logo-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #d4b8ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            margin: 0 auto 0.8rem auto;
        }
        label {
            font-weight: 500;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-circle">
            ðŸ§µ
        </div>
        <div class="login-title">Thread Inventory Login</div>
        <div class="login-subtitle">Enter your credentials to continue</div>

        {% if form.errors %}
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password }}
            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>
        </form>

        <form method="post" action="{% url 'viewer_login' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary w-100">
                Continue as Viewer
            </button>
        </form>

        <div class="mt-3 text-center text-muted" style="font-size:0.85rem;">
            Default admin: <code>admin / admin</code><br>
            Viewer has same access as normal User (Dashboard, Issuance, Logs).
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
